<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Barbearia</title>

    <link rel="shortcut icon" href="./assets/img/icon-barbearia.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/main-page/header.css">
    <link rel="stylesheet" href="./src/css/main-page/conect.css">
    <link rel="stylesheet" href="./src/css/main-page/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <main>
        <header class="header">
            <img src="./assets/img/logo-barbearia.png" alt="logo barbearia" class="logo-barbearia">

            <h1>Agendamento Barbearia</h1>
        </header>

        <section class="btns-connect">
            <button id="log-in">Entrar</button>
            <button id="sign-in">Cadastrar</button>
        </section>

        <img class="img-scissors" src="./assets/img/img-tesoura.png" alt="Imagem de tesoura">
        <img class="img-chair" src="./assets/img/img-cadeira-barbearia.png" alt="Imagem de uma cadeira">
    </main>

    <section class="connecting display-disable">
        <i class="fa-solid fa-circle-xmark icon-exit"></i>
        <h2 class="title-conneting">PÃ¡gina de login</h2>

        <div class="info-user">
            <div class="info-input">
                <input placeholder="Email" class="input-login" id="email" type="text">
                <label class="input-error display-disable" for="email">* Campo vazio</label>
            </div>

            <div class="info-input">
                <input placeholder="Senha" class="input-login" id="password" type="password">
                <label class="input-error display-disable" for="password">* Campo vazio</label>
                <i id="icon-eye" class="fa-regular fa-eye"></i>
            </div>
        </div>

        <button class="default-btn-connect btn-login">Entrar</button>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/scripts/main.js"></script>
</body>

</html>
