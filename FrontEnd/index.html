<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Barbearia</title>

    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/conect.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <header class="header">
            <img src="./assets/img/logo-barbearia.png" alt="logo barbearia" class="logo-barbearia">

            <h1>Bem vindo ao agendamento !!</h1>
        </header>

        <section class="login">
            <button id="log-in">Entrar</button>
            <button id="sign-in">Cadastrar</button>
        </section>

        <div class="line first"></div>
        <div class="line second"></div>
        <div class="line third"></div>
        <div class="line fourth"></div>

        <i class="fa-solid fa-scissors icon-scissors-comb"></i>
        <img class="icon-barbershop" src="./assets/img/barbearia.png" alt="icone-barbearia">
    </main>

    <section class="connecting display-disable">
        <i class="fa-solid fa-circle-xmark icon-exit"></i>
        <h2>PÃ¡gina de login</h2>

        <div class="info-login">
            <div class="info-input">
                <label for="email">Email</label>
                <input class="input-login" id="email" type="text">
                <label class="input-error display-disable" for="email">* Campo vazio</label>
            </div>

            <div class="info-input">
                <label for="senha">Senha</label>
                <input class="input-login" id="senha" type="password">
                <label class="input-error display-disable" for="email">* Campo vazio</label>
            </div>
        </div>

        <button class="btn-enter">Entrar</button>
    </section>

    <script type="module" src="./src/scripts/main.js"></script>
</body>

</html>
